name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker Image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL}}
          NEXT_PUBLIC_SIGNED_URLS: ${{ secrets.NEXT_PUBLIC_SIGNED_URLS}}
          
        run: |
          docker build -t $DOCKERHUB_USERNAME/$DOCKER_REPO:frontend .

      - name: Push Docker Image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
        run: |
          docker push $DOCKERHUB_USERNAME/$DOCKER_REPO:frontend

      - name: Notify Backend Webhook on EC2
        env:
          EC2_WEBHOOK_URL: ${{ secrets.EC2_WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          curl -X POST "$EC2_WEBHOOK_URL" \
               -H "Content-Type: application/json" \
               -d '{"repository": "${{ secrets.DOCKER_REPO }}", "tag": "frontend", "secret": "'$WEBHOOK_SECRET'"}'

      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Docker Build Failed!"
          to: "kylehasan1@gmail.com"
          from: "GitHub Actions"
          body: "The Docker build for the backend has failed. Check GitHub Actions logs for details."
